# Use the language closest to rust, as rust itself is not supported
language: c

notifications:
  email:
    on_success: never
    on_failure: always

before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - yes | sudo add-apt-repository ppa:cmrx64/cargo
  - sudo apt-get update
install:
  - sudo apt-get install libsdl1.2-dev rust-nightly cargo
script:
  - make
  - make test
